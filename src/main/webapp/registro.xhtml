<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
    
    
<h:head>
    <title>Registro de cálculos</title>
</h:head>
    <h:outputStylesheet name="registro.css"/>
    
<h:body>
    <p:commandButton value="Ir a consultas" action="consulta?faces-redirect=true"/>
    
    <div id="marco-principal">
        <h1>REGISTRAR</h1>

        <h:form>
            
            <div class="fila">
                <p:outputLabel>Usuario</p:outputLabel>
                <p:inputText id="usuario-input" value="#{registroBean.usuario}"/>
            </div>
 
            <div class="fila">
                <p:outputLabel>Límite</p:outputLabel>
                <p:inputText id="limite-input" value="#{registroBean.limite}"/>
            </div>    
               
            
            <p:commandButton value="calcular"
                             id="boton-calcular"
                              actionListener="#{registroBean.calcular()}"
                              update="limite-input usuario-input resultado-output">
            </p:commandButton>
           
            
            <br/>
            <br/>
            
            <p:outputLabel id="resultado-output" 
                             value="Resultado: #{registroBean.resultado}">
            </p:outputLabel>
            
            
            
        </h:form>   
    </div>
    
    
</h:body>
</html>
